<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siam Selections</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <img src="src/🚀🌌🌏.webp" class="bg" />
  
  <header class="top-header">
    <img src="src/siam_logo-removebg-preview.webp" class="logo">
    <h1 class="heading">Recruitment 2025</h1>
  </header>
  
  <main class="main-content">
    <div class="login">
      <h2>Selection Status Sign In</h2>
      <p class="catchLine">To check your selection status, Enter your enrollment number</p>
      <div class="inputBox">
        <input type="text" placeholder="Enrollment No." id="Enrollment">
      </div>
      <div class="inputBox">
        <input type="button" value="Check Result" id="btn" />
      </div>
    </div>
  </main>
