<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw a Phoenix</title>
    <link rel="stylesheet" href="canvastyle.css" />
    <script src="canva.js" defer></script>
  </head>
  <body>
    <div>
      <h1 class="canHead">Draw a phoenix to see your result</h1>

      <button id="clearBtn">Clear</button>
      <div id="result"></div>
    </div>
  </body>
</html>
