<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draw a Phoenix</title>
    <link rel="stylesheet" href="canvastyle.css" />
    <script src="canva.js" defer></script>
  </head>
  <div class="container">
    <h2 class="canHead">Draw the Phoenix!</h2>

    <div id="canvasContainer">
      <img id="overlay" src="src/phoenix.png" alt="Phoenix Overlay"/>
      <canvas id="drawCanvas" width="500" height="500"></canvas>
    </div>

    <div>
      <button id="clearBtn">Clear</button>
      <button id="checkBtn">Check Drawing</button>
      <button id="toggleOverlayBtn">Hide Overlay</button>
    </div>

    <div id="result"></div>
  </div>
</html>
